<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character count online</title>
</head>

<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea maxlength="50" placeholder="please write your text here......" name="" id="textscreen" cols="30" rows="10" maxlength="500"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="totalchar" id="totalchar">0</span></p>
            <p>Remaining Characters: <span class="remchar" id="remchar">40</span></p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
